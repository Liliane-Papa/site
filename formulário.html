<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>
    <link rel="stylesheet" href="estilo.css">

</head>

<body>


    <div class="container">
        <h1> Formulário de Inscrição </h1>
        <p> Um exemplo com principais campos de um Formulário web</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <!-- Label é um rotulo para campo, é importante para acessibilidade -->
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>
            <div class="form group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required placeholder="Insira uma senha forte">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX">
            </div>
            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
            </div>
            <div class="form-group">
                <label for="genero">Gênero:</label>
                <select id="genero" name="genero" required>
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
                <div class="form group">
                    <label for="Estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione</option>
                        <option value="sp">São Paulo</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="pr">Paraná</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="pe">Pernambuco</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="go">Goiás</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espírito Santo</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="al">Alagoas</option>
                        <option value="ma">Maranhão</option>
                        <option value="pb">Paraíba</option>
                        <option value="pi">Piauí</option>
                        <option value="rn">Rio Grande do Norte</option>
                        <option value="se">Sergipe</option>
                        <option value="ac">Acre</option>
                        <option value="am">Amazonas</option>
                        <option value="ap">Amapá</option>
                        <option value="pa">Pará</option>
                        <option value="ro">Rondônia</option>
                        <option value="rr">Roraima</option>
                        <option value="to">Tocantins</option>
                        <option value="pi">Piauí</option>
                        <option value="ma">Maranhão</option>

                        <!-- Adicione mais estados conforme necessário -->
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required placeholder="Digite sua cidade">
                </div>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required placeholder="Digite seu CEP">
                </div>
                <div class="form group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="Digite seu endereço">
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required placeholder="Digite sua cidade">
                        <br>
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" required placeholder="Digite o bairro">
                        <br>
                        <div class="form-group">
                            <label for="numero">Número:</label>
                            <input type="text" id="numero" name="numero" required
                                placeholder="Digite o número da residência">
                            <br>
                            <div class="form-group">
                                <label for="ponto-referencia">Ponto de Referência:</label>
                                <input type="text" id="ponto-referencia" name="ponto-referencia"
                                    placeholder="Digite um ponto de referência (opcional)">
                                <br>
                                <div class="form-group">
                                    <label for="complemento">Complemento:</label>
                                    <input type="text" id="complemento" name="complemento"
                                        placeholder="Digite o complemento (opcional)">
                                </div>




                            </div>
                            <div class="form-group">
                                <input type="submit" value="Enviar">
                            </div>
                            <div class="form-group">
                                <input type="reset" value="Limpar">
                            </div>

        </form>
    </div>
</body>

</html>
